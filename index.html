<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <title>Weather app</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135009765-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-135009765-1',{ 'anonymize_ip': true });
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <h1 class="introduction">Weather App</h1>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">-</h2>
            <span>F</span> 
            <div class="convert">&deg;C/&deg;F</div>
        </div>
        <div class="output">
            <h3>Summary:</h3>
            <div class="temperature-description">-</div>
            <h3>Humidity:</h3>
            <div class="temperature-humidity">-<div>
        </div>
    </div>
    <div class="button">
        <a href="./index.html">Check again</a>
    </div>
    <script src="./skycons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
